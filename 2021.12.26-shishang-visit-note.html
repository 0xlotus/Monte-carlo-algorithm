<article class=frame><div class=content><div class=author><img width=50 height=50 src=https://avatars0.githubusercontent.com/u/285660?s=50><div>CindyLinz<br>2021.12.26</div></div><h1>石尚博物館參觀筆記</h1>

<p>此行去石尚博物館，我更新了不少對恐龍與其他史前生物的知識… 雖然這些知識應該比認識動物園的動物更加沒用。</p>

<p>鳥類是恐龍倖存的後代而且許多恐龍有羽毛是這一年來先知道的。我就好奇問他已知鳥類不但是恆溫動物，而且溫度還非常高，恐龍會不會有些也是恆溫的，至少小型恐龍食量小，應該有機會是恆溫？他跟我說恐龍應該都是恆溫的，包含小型到大型，有些終生生活在寒冷的地區。。至於恆溫大恐龍要維持體溫需要巨大的食量怎麼辦，他說應該是表面積小散熱慢、氣候熱，再加上那時的氣候食物很多。</p>
