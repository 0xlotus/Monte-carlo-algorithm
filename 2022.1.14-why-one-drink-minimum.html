<article class=frame><div class=content><div class=author><img width=50 height=50 src=https://avatars0.githubusercontent.com/u/285660?s=50><div>CindyLinz<br>2022.1.14</div></div><h1>低消定在一杯飲料的可能原因</h1>

<p>餐廳低消用金額來定的比較多，會想用「一杯飲料」來定，我想應該是毛利率差異很大的關係。就是也許一杯160的飲料，只算材料人力這些直接成本不算房租設備等成本之後賺130元；而其他餐點賣350只賺50…</p>

<p>也許飲料才是這店的本體，其他品項或服務都是招徠客人喝飲料的，甚至有些還賠售列為行銷的預算。</p>
