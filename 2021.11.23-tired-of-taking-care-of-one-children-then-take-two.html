<p>養一個小孩，如果覺得心累的話…… 可以考慮再養一個(!?)</p>

<p>當然，花的錢會更多、消耗的時間也會更多，還會額外增加兩個小孩衝突的問題要處理。但是整體來說，對恢復大人的自信、也就是對自己人生的評價回復不少，心理變得比較健康。</p>
