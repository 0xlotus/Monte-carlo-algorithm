<article class=frame><div class=content><div class=author><img width=50 height=50 src=https://avatars0.githubusercontent.com/u/285660?s=50><div>CindyLinz<br>2018.7.5</div></div><h1>不用防水材料的防漏水天花板裝潢設計</h1>

<p>裝潢房子，常常會在原本的天花板之下再做一層裝潢的天花板，用來隱藏消防管線、隱藏冷氣機或冷水管、或是隱藏位置不妙的大樑、還有方便裝設一堆漂亮的崁燈等等。這一片裝潢加裝的天花板通常是水平的。我有個想法，把它作成傾斜的，會帶來一些好處：</p>
